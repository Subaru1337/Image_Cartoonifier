<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cartoonizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            border: 2px dashed #4a5568;
            transition: all 0.3s ease;
        }
        .drop-zone:hover {
            border-color: #4299e1;
            background-color: #f7fafc;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Image Cartoonizer</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="style">
                    Select Cartoon Style
                </label>
                <select id="style" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="1">Smooth Painting</option>
                    <option value="2">Bold Sketchy</option>
                </select>
            </div>

            <div class="drop-zone rounded-lg p-6 text-center cursor-pointer mb-4" id="dropZone">
                <input type="file" id="fileInput" class="hidden" accept="image/*">
                <div class="text-gray-600">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    <p class="mt-2">Drag and drop your image here, or click to select</p>
                    <p class="text-sm text-gray-500">Supports PNG, JPG, JPEG (max 16MB)</p>
                </div>
            </div>

            <div id="preview" class="hidden mb-4">
                <img id="previewImage" class="max-w-full h-auto rounded-lg" src="" alt="Preview">
            </div>

            <div id="result" class="hidden mb-4">
                <h3 class="text-lg font-semibold mb-2">Processed Image</h3>
                <img id="resultImage" class="max-w-full h-auto rounded-lg" src="" alt="Result">
                <div class="flex gap-4 mt-4">
                    <button id="downloadBtn" class="flex-1 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
                        Download Processed Image
                    </button>
                    <button id="resetBtn" class="flex-1 bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600 transition duration-200">
                        Reset
                    </button>
                </div>
            </div>

            <div id="error" class="hidden text-red-500 text-center mb-4"></div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const previewImage = document.getElementById('previewImage');
        const result = document.getElementById('result');
        const resultImage = document.getElementById('resultImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const errorDiv = document.getElementById('error');
        const styleSelect = document.getElementById('style');

        let currentFile = null;

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        // Highlight drop zone when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFiles);
        styleSelect.addEventListener('change', () => {
            if (currentFile) {
                processImage(currentFile);
            }
        });
        resetBtn.addEventListener('click', resetApp);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            dropZone.classList.add('border-blue-500', 'bg-blue-50');
        }

        function unhighlight(e) {
            dropZone.classList.remove('border-blue-500', 'bg-blue-50');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files } });
        }

        function handleFiles(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (!file.type.match('image.*')) {
                showError('Please upload an image file');
                return;
            }

            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                preview.classList.remove('hidden');
                currentFile = file;
                processImage(file);
            };
            reader.readAsDataURL(file);
        }

        function processImage(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('style', styleSelect.value);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    resultImage.src = `/download/${data.processed_image}`;
                    result.classList.remove('hidden');
                    downloadBtn.onclick = () => window.location.href = `/download/${data.processed_image}`;
                }
            })
            .catch(error => {
                showError('An error occurred while processing the image');
                console.error('Error:', error);
            });
        }

        function resetApp() {
            // Clear file input
            fileInput.value = '';
            currentFile = null;
            
            // Hide preview and result
            preview.classList.add('hidden');
            result.classList.add('hidden');
            
            // Reset style selection
            styleSelect.value = '1';
            
            // Clear images
            previewImage.src = '';
            resultImage.src = '';
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
